<div class="container">
    <h1>Formulario para agregar vehiculos</h1>
    <form (ngSubmit)="guardarAuto(formulario)"  #formulario="ngForm">
        <label>ID:</label>
        <input type="text" name="id" [(ngModel)]="id"
         class="form-control">
         <br>
         <label>Modelo:</label>
         <input type="text" name="modelo" [(ngModel)]="modelo"
          class="form-control">
          <br>
          <label>Marca:</label>
          <select name="marca" class="form-control" [(ngModel)]="marca">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedesBenz">Mercedes Benz</option>
            <option value="ford">Ford</option>
        
        </select>
          
           <br>
           <label>AÃ±o de fabricacion:</label>
           <input type="text" name="anio" [(ngModel)]="anio"
            class="form-control">
            <br>
            <label>Propietarios:</label>
            <input type="text" name="propietarios" [(ngModel)]="propietarios"
             class="form-control">
             <br>
             <button class="btn btn-primary" type="submit">Agregar</button>

    </form>

</div>
